




<div class="container login-page">
      <form class="form-signin col-sm-offset-3 col-sm-6 col-md-offset-8 col-md-4">
        <h4 class="form-signin-heading">ACME iAccess login</h4>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" ng-model="login.user.email" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="login.user.password" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" ng-click="login.submit()" type="submit">Sign in</button>
      </form>
</div> <!-- /container -->
